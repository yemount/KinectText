<div id="main-canvas" ng-click="editor.onClick($event)" 
                      ng-blur="editor.onBlur($event)"
                      ng-keypress="editor.onKeyUp($event)" 
                      tabindex="1">
  <resizable-span ktext="editor.curText" edctrl="editor" ng-if="!editor.curText.registered"></resizable-span>
  <div id="text-container">
    <resizable-span ng-repeat="kText in editor.ktctrl.kTexts" ktext="kText" edctrl="editor"></resizable-span>
  </div>
</div>
<div>
  <div>
    font family:
    <button ng-repeat="font in editor.fonts" 
            style="font-family: {{font}};"
            ng-click="editor.setCurFont(font)">
      {{font}}
    </button>
  </div>
  <div>
    font size: {{editor.curText.size}}
    <button ng-click="editor.increaseFontSize()">+</button>
    <button ng-click="editor.decreaseFontSize()">-</button>
  </div>
  <div>
    font orientation: vertical <input type="checkbox" ng-change="editor.changeTextOrientation()">
  </div>
  <div>
    <button ng-if="editor.curText.registered">Animate</button>
  </div>
</div>
