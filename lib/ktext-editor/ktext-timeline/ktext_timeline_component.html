<div class="timeline-container">
  <div class="baseline" ng-style="{display: timeline.baselineDisplayStr, 'background-color': timeline.kText.timelineColor}">
  </div>
  <div class="timebarHollow" ng-style="{left: timeline.enterBarLeftStr, width: timeline.enterBarWidthStr, 'border-color': timeline.kText.timelineColor}">
  </div>
  <div class="timebar" ng-style="{left: timeline.midBarLeftStr, width: timeline.midBarWidthStr, 'background-color': timeline.kText.timelineColor}">
  </div>
  <div class="timebarHollow" ng-style="{left: timeline.leaveBarLeftStr, width: timeline.leaveBarWidthStr, 'border-color': timeline.kText.timelineColor}">
  </div>
</div>
